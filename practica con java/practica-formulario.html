<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos en formulario</title>
    <script>
        function saludo()
        {
            let nom_usuario = document.fdatos.entrada.value
            document.writeln(`Hola, bon dia ${nom_usuario}`)
        }
    </script>
</head>
<body>
    <form name="fdatos">
        ESCRIBE TU NOMBRE: <input type="text" size="10" name="entrada"/>
        <input type="button" value="PULSA AQUI" onclick="saludo()"/>
    </form>
    
</body>
</html>
